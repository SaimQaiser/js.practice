<body style = 'background-color: black; color: azure;'>

        <li>Javascript</li>
    </ul>

<script>
    // function addlang(langname){

    //     li.innerHTML = `${langname}`

    // }
    // addlang('python')
    // addlang('java')

    function addolang(langname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    } 

    addolang('python')
    addolang('java')

    // const seclang = document.querySelector("li:nth-child(2)")
    // const newli = document.createElement('li')
    // newli.textContent ="Ruby"
    // seclang.replaceWith(newli)

    const seclang = document.querySelector("li:nth-child(1)")
    const newli = document.createElement('li')
    newli.textContent = "Typescript"
    seclang.replaceWith(newli)

    const ss = document.querySelector('li:last-child')
    // ss.outerHTML = "<li>Ruby<li>"
    ss.remove()
    
</script>
